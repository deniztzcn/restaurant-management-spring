<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/registration.css">
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/logo.png" th:src="@{/images/logo.png}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form action="/register" method="post" th:object="${user}">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <h5 class="fw-normal mb-3 pb-3">Register new account</h5>

                            <div class="form-outline mb-4">
                                <input th:field="*{firstName}" name="firstName" type="text" class="form-control" required/>
                                <label class="form-label">First name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{lastName}" name="lastName" type="text" class="form-control" required/>
                                <label class="form-label">Last name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{email}" name="email" type="email" class="form-control" required/>
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{password}" name="password" type="password" class="form-control" required/>
                                <label class="form-label">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{address}" name="address" type="text" class="form-control" required/>
                                <label class="form-label">Address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{phoneNumber}" name="phoneNumber" type="number" class="form-control" required/>
                                <label class="form-label">Phone Number</label>
                            </div>

                            <div class="d-flex justify-content-between pt-1 mb-4">
                                <button class="btn btn-dark btn-lg" type="submit">Register</button>
                            </div>
                            <div>
                                <span>Already have an account?</span>
                                <a href="/login" class="btn btn-login align-self-center">Login</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
