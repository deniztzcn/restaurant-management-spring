<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/fragments.css">
    <link rel="stylesheet" href="/stylesheets/menu.css">
</head>
<body>
<header th:replace="~{fragments :: myHeader}" class="container-fluid py-3"></header>
<div class="container mt-5">
    <h1>Menu</h1>

    <div th:each="category : ${categories}" class="card my-3">
        <div class="card-header">
            <h2 th:text="${category.name}">Category Name</h2>
        </div>
        <ul class="list-group list-group-flush">

            <li th:each="item : ${category.menuItems}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${item.name}">Item Name</h5>
                    <p th:text="${item.description}">Item Description</p>
                </div>
                <span class="badge badge-custom rounded-pill" th:text="${item.price + ' PLN'}">Price</span>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{fragments :: myFooter}"></footer>
</body>
</html>
