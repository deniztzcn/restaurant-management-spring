<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/logo.png" th:src="@{/images/logo.png}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form action="/login" method="post">
                            <h5 class="fw-normal mb-3 pb-3">Sign in to your account</h5>

                            <div class="form-outline mb-4">
                                <input name="username" type="text" class="form-control" required/>
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="password" type="password" class="form-control" required/>
                                <label class="form-label">Password</label>
                            </div>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <div th:if="${param.error}" class="p-3 text-primary-emphasis bg-danger-subtle rounded-3 mb-4">
                                Invalid username or password.
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <div>
                            <span>You don't have an account?</span>
                            <a href="/register" class="btn btn-register align-self-center">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
